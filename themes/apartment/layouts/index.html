{{ define "main" }}


{{ if .Content }}
<section class="content">
    {{ .Content }}

    <div class="video-container">
        <h2>{{ i18n "apartmentTour" | default "Apartment Tour" }}</h2>
        <div class="video-wrapper">
            <!-- Replace with actual video URL -->
            <video controls poster="/images/apartment-poster.jpg">
                <source src="/videos/apartment-tour.mp4" type="video/mp4">
                <p>{{ i18n "videoNotSupported" | default "Your browser doesn't support video playback." }}</p>
            </video>
        </div>
        <p style="margin-top: 16px; color: #656d76; font-size: 14px;">
            {{ i18n "videoDescription" | default "Take a virtual tour of this beautiful apartment with all its amenities and features." }}
        </p>
    </div>
</section>
{{ end }}

{{ end }}
